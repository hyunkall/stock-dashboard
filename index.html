<html lang="en">
<head>
<meta charset="UTF-8">
<title>MFC / PURE / PVC Edge Banding Stock – Qatar</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* =========================
   TRUE NEO THEME
========================= */
:root{
  --bg-main:
    radial-gradient(900px 500px at 10% -10%, #233060, transparent),
    radial-gradient(700px 400px at 90% 10%, #1b3a6b, transparent),
    linear-gradient(180deg, #05080f, #070b17);
  --glass-bg: rgba(255,255,255,0.06);
  --glass-border: rgba(255,255,255,0.18);
  --text-main: #eef1f8;
  --text-muted: #9aa4c7;
  --accent: #5b8cff;
  --glow: 0 0 0 rgba(0,0,0,0);
  --shadow: 0 18px 40px rgba(0,0,0,.65);
  --blur: blur(14px);
}

.light{
  --bg-main:
    radial-gradient(800px 400px at 10% -10%, #dbe7ff, transparent),
    linear-gradient(180deg, #f3f6fb, #e9edf5);
  --glass-bg: rgba(255,255,255,0.7);
  --glass-border: rgba(255,255,255,0.9);
  --text-main: #0f172a;
  --text-muted: #475569;
  --accent: #3b82f6;
  --shadow: 0 14px 30px rgba(0,0,0,.15);
}

/* Base */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg-main);
  color:var(--text-main)
}

header{
  padding:20px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
h1{margin:0;font-size:22px}

button,input,select{
  padding:9px 14px;
  border-radius:12px;
  background:var(--glass-bg);
  backdrop-filter:var(--blur);
  color:var(--text-main);
  border:1px solid var(--glass-border);
  font-size:13px;
  cursor:pointer
}
button:hover{
  box-shadow:0 0 0 1px rgba(91,140,255,.5),
             0 12px 30px rgba(91,140,255,.25)
}

/* ===== Dark mode dropdown readability (CSS only) ===== */
select{
  background-color: rgba(15,20,40,0.95);
  color:#ffffff;
}
select option{
  background-color:#0f162e;
  color:#ffffff;
}
select option:hover,
select option:checked{
  background-color:#1e3a8a;
  color:#ffffff;
}
/* Light mode unchanged */
.light select{
  background:#ffffff;
  color:#0f172a;
}
.light select option{
  background:#ffffff;
  color:#0f172a;
}

/* Layout */
.wrap{padding:24px}
.toolbar{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px}

/* KPIs */
.kpis{
  display:grid;
  grid-template-columns:repeat(7,minmax(150px,1fr));
  gap:16px;
  margin-bottom:22px
}
.kpi{
  background:var(--glass-bg);
  backdrop-filter:var(--blur);
  border:1px solid var(--glass-border);
  border-radius:18px;
  padding:16px;
  box-shadow:var(--shadow);
  transition:.25s ease;
  cursor:default
}
.kpi.clickable{cursor:pointer}
.kpi:hover{
  transform:translateY(-2px);
  box-shadow:
    0 0 0 1px rgba(91,140,255,.35),
    0 22px 45px rgba(0,0,0,.75)
}
.kpi span{
  font-size:11px;
  color:var(--text-muted)
}
.kpi h2{
  margin:6px 0 0;
  font-size:24px;
  font-weight:600
}

/* Table */
.table-wrap{
  background:var(--glass-bg);
  backdrop-filter:var(--blur);
  border:1px solid var(--glass-border);
  border-radius:20px;
  padding:14px;
  box-shadow:var(--shadow)
}
table{width:100%;border-collapse:collapse}
th,td{
  padding:14px 16px;
  border-bottom:1px solid rgba(255,255,255,0.08)
}
th{color:var(--text-muted);text-align:left}
tbody tr:hover{background:rgba(91,140,255,0.08)}
.topHeader{
  padding:20px 28px;
  display:grid;
  grid-template-columns: 1fr auto auto;
  align-items:center;
  gap:18px;
}

.titleBlock{
  font-size:22px;
  font-weight:600;
}

.signatureLine{
  display:flex;
  align-items:center;
  gap:4px;  /* was large — now tight like logo */
}
.signatureScript{
  font-family:'Great Vibes', cursive;
  font-size:28px;
  color:#d6dcff;
  margin-left:-6px;
}

/* Light mode signature visibility */
.light .signatureScript{
  color:#1f2a44;        /* dark elegant blue */
  text-shadow:0 1px 0 rgba(255,255,255,0.6);
}

.light .signatureName{
  color:#e4572e;        /* keeps brand orange visible */
}

.featherIcon{
  width:78px;
  height:78px;
  object-fit:contain;
  margin-right:-2px;   /* pulls it closer to the word */
  transform:translateY(4px); /* vertical alignment with Signature */
}

.signatureText{
  display:flex;
  flex-direction:column;
  line-height:1;
}

.signatureScript{
  font-family:'Great Vibes', cursive;
  font-size:26px;
  color:#d6dcff;
}

.signatureName{
  font-size:12px;
  letter-spacing:6px;
  font-weight:700;
  color:#ff875a;
}

</style>

<script>
let MASTER={}, DAILY=[], DAILY_INDEX={}, stockFocus=null, thicknessMode="ALL THICKNESS"
const norm=v=>String(v||"").trim().toLowerCase().replace(/\s+/g," ")
// ===== THICKNESS DETECTOR =====
function getThickness(itemName){
  if(!itemName) return ""
  const n=itemName.toLowerCase()
  if(n.includes("x8mm")) return "8MM"
  if(n.includes("x18mm")) return "18MM"
  return ""
}

// ===== 8MM PROTECTION RULE =====
function isProtectedBoard(m){
  if(!m || m.thickness!=="8MM") return false
  const p=(m["Product"]||"").toUpperCase()
  return p.includes("INNOVUS MFC STOCK") || p.includes("NEOSPAN MFC STOCK")
}
function getStockState(m, free){
  if(!m) return "OK"

  const status = (m["Status"]||"").toUpperCase()
  const product = (m["Product"]||"").toUpperCase()

  // DISPLAY items are informational only
  if(product.includes("DISPLAY")) return "OK"

  // discontinued not counted
  if(status==="DISCONTINUED") return "OK"

  // protected 8mm boards
  if(isProtectedBoard(m)) return "OK"

  const isPCS = m["Item Uom Code"]==="PCS"

  if(isPCS){
    if(free<=10) return "CRIT"
    if(free<=25) return "LOW"
  }else{ // PVC RM
    if(free<=250) return "CRIT"
    if(free<=700) return "LOW"
  }

  return "OK"
}

// ===== THICKNESS FILTER MODE =====
function thicknessMatch(m){
  if(thicknessMode==="ALL THICKNESS") return true

  const p=(m["Product"]||"").toUpperCase()

  // Only boards allowed in thickness mode
  if(!(p.includes("INNOVUS MFC STOCK") || p.includes("NEOSPAN MFC STOCK")))
    return false

  return m.thickness===thicknessMode
}
/* Fixed, clean Product filter list (labels + order only) */
const PRODUCT_LIST = [
  "ALL",

  "STARWOOD MFC STOCK",
  "PURE STOCK",
  "PURE PVC 22X1.2MM",
  "DISPLAY",
  "DISCONTINUED"
];

function parseCSV(t){
  const rows=[];let r=[],c="",q=false
  for(let i=0;i<t.length;i++){
    const ch=t[i],n=t[i+1]
    if(ch=='"'&&q&&n=='"'){c+='"';i++;continue}
    if(ch=='"'){q=!q;continue}
    if(ch==","&&!q){r.push(c);c="";continue}
    if((ch=="\n"||ch=="\r")&&!q){if(c||r.length){r.push(c);rows.push(r)}r=[];c="";continue}
    c+=ch
  }
  if(c||r.length){r.push(c);rows.push(r)}
  const h=rows.shift()
  return rows.map(x=>Object.fromEntries(h.map((k,i)=>[k.trim(),x[i]||""])))
}

async function loadInternalMaster(){
 const binary=atob(MASTER_BASE64);
 const bytes=new Uint8Array(binary.length);
 for(let i=0;i<binary.length;i++)bytes[i]=binary.charCodeAt(i);
 const workbook=XLSX.read(bytes,{type:"array"});
 const sheet=workbook.Sheets[workbook.SheetNames[0]];
 const json=XLSX.utils.sheet_to_json(sheet,{defval:""}).map(r=>{const obj={};Object.keys(r).forEach(k=>obj[k.trim()]=r[k]);return obj;});
 MASTER={};
 json.forEach(r=>{r.thickness=getThickness(r["Item Name"]);MASTER[norm(r["Item Name"])]=r;});
 productFilter.innerHTML = PRODUCT_LIST.map(v=>`<option>${v}</option>`).join("");
}
document.addEventListener("DOMContentLoaded",loadInternalMaster);
dailyFile.onchange = async e => {
  const file = e.target.files[0]
  if(!file) return

  // CSV FILE
  if(file.name.toLowerCase().endsWith(".csv")){
    DAILY = parseCSV(await file.text())
  }

  // EXCEL FILE
  else if(file.name.toLowerCase().endsWith(".xlsx")){
    const data = await file.arrayBuffer()
    const workbook = XLSX.read(data)

    const sheet = workbook.Sheets[workbook.SheetNames[0]]
    const json = XLSX.utils.sheet_to_json(sheet, {defval:""})

    DAILY = json.map(r=>{
      const obj={}
      Object.keys(r).forEach(k=>obj[k.trim()]=r[k])
      return obj
    })
  }
// FAST LOOKUP INDEX
DAILY_INDEX = {};
DAILY.forEach(r=>{
  const key = norm(r["Item Name"]);
  if(!DAILY_INDEX[key]) DAILY_INDEX[key]=[];
  DAILY_INDEX[key].push(r);
});

  gradeFilter.innerHTML=["ALL GRADES",...new Set(DAILY.map(r=>r["Grade"]).filter(Boolean))]
    .map(v=>`<option>${v}</option>`).join("")

  recalcKPIs()
  renderTable()
}

/* --- LOGIC BELOW IS UNCHANGED --- */
productFilter.onchange=()=>{stockFocus=null;recalcKPIs();renderTable()}
gradeFilter.onchange=()=>{recalcKPIs();renderTable()}
thicknessFilter.onchange=()=>{thicknessMode=thicknessFilter.value;stockFocus=null;recalcKPIs();renderTable()}
search.oninput=renderTable
lowBox.onclick=()=>{
  stockFocus = (stockFocus==="LOW") ? null : "LOW"
  renderTable()
}

critBox.onclick=()=>{
  stockFocus = (stockFocus==="CRIT") ? null : "CRIT"
  renderTable()
}

function recalcKPIs(){
  let k={MFC:0,PURE:0,MFCPVC:0,PUREPVC:0,DISC:0,LOW:0,CRIT:0}
  Object.values(MASTER).forEach(m=>{
    const disc=m["Status"]?.toUpperCase()==="DISCONTINUED"
    if(productFilter.value==="DISCONTINUED"&&!disc)return
if(productFilter.value!=="ALL"&&productFilter.value!=="DISCONTINUED"&&norm(m["Product"])!==norm(productFilter.value))return
if(!thicknessMatch(m))return

    const rows=(DAILY_INDEX[norm(m["Item Name"])] || [])
      .filter(d=>gradeFilter.value==="ALL GRADES"||d["Grade"]===gradeFilter.value)

    const free=rows.reduce((a,r)=>a+(+r["Free Stock"]||0),0)

    if(m["Product"].includes("MFC")&&m["Item Uom Code"]==="PCS")k.MFC+=free
    if(m["Product"].includes("PURE")&&m["Item Uom Code"]==="PCS")k.PURE+=free
    if(m["Product"].includes("MFC PVC"))k.MFCPVC+=free
    if(m["Product"].includes("PURE PVC"))k.PUREPVC+=free
    if(disc)k.DISC+=free

const state = getStockState(m, free)
if(state==="CRIT") k.CRIT++
else if(state==="LOW") k.LOW++

  })
  kMFC.textContent=k.MFC;kPURE.textContent=k.PURE
  kMFCPVC.textContent=k.MFCPVC;kPUREPVC.textContent=k.PUREPVC
  kDISC.textContent=k.DISC;kLOW.textContent=k.LOW;kCRIT.textContent=k.CRIT
}

function renderTable(){
  let html="";
  let i=1;

  Object.values(MASTER).forEach(m=>{
    const disc=m["Status"]?.toUpperCase()==="DISCONTINUED"
    if(productFilter.value==="DISCONTINUED"&&!disc)return
    if(productFilter.value!=="ALL"&&productFilter.value!=="DISCONTINUED"&&norm(m["Product"])!==norm(productFilter.value))return
    if(!thicknessMatch(m))return
    if(disc&&productFilter.value!=="DISCONTINUED")return

    const rows=(DAILY_INDEX[norm(m["Item Name"])] || [])
      .filter(d=>gradeFilter.value==="ALL GRADES"||d["Grade"]===gradeFilter.value)

    const free=rows.reduce((a,r)=>a+(+r["Free Stock"]||0),0)
    const alloc=rows.reduce((a,r)=>a+(+r["Allocated Qty"]||0),0)
    const after=rows.reduce((a,r)=>a+(+r["Free Stk AF Aloc"]||0),0)

    const state = getStockState(m, free)
    if(stockFocus && state!==stockFocus) return
    if(search.value && !(`${m["Item Code"]} ${m["Item Name"]}`.toLowerCase().includes(search.value.toLowerCase())))return

    html+=`<tr>
      <td>${i++}</td>
      <td>${m["Item Code"]}</td>
      <td>${m["Item Name"]}</td>
      <td>${m["Item Uom Code"]}</td>
      <td>${free}</td>
      <td>${alloc}</td>
      <td>${after}</td>
    </tr>`;
  });

  tbody.innerHTML=html;
}

document.getElementById("exportExcel").onclick = () => {

  const table = document.querySelector("table");
  const rows = Array.from(table.querySelectorAll("tr"));

  if (rows.length <= 1) return;

  const data = rows.map(row =>
    Array.from(row.children).map(cell => cell.innerText)
  );

  const ws = XLSX.utils.aoa_to_sheet(data);

  const colWidths = data[0].map((_, colIndex) => ({
    wch: Math.max(...data.map(row => (row[colIndex] || "").length)) + 2
  }));
  ws["!cols"] = colWidths;

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Stock");

  XLSX.writeFile(wb, "Stock_View_Export.xlsx");
};

  const input = document.getElementById("dailyFile");

  input.addEventListener("change", async (e) => {
    if(typeof handleDailyUpload === "function"){
      await handleDailyUpload(e);
    } else {
      // fallback: trigger original onchange if exists
      if(input.onchange) input.onchange(e);
    }
  });

});
